{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form action="/register" method="POST">
        <div class="mb-3 mt-3">
            <label for="nome" class="form-label"> NOME DO USU√ÅRIO: </label>
            <input type="text" class="form-control"  id="name" name="username" placeholder="Insira seu nome Completo " required><br><br>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div><br>
        </div>
        <div class="mb-3 mt-3">
            <label for="nome" class="form-label"> E-MAIL: </label>
            <input type="email" class="form-control"  id="email" name="email" placeholder="Inserir um e-mail " required><br><br>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div><br>
        </div>
        <div class="mb-3">
            <label for="nome" class="form-label"> SENHA: </label>
            <input type="password" class="form-control" id ="pwd" name="password" placeholder="*********" required>
            <br><br><br><br>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div><br>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="myCheck"  name="remember" required>
            <label class="form-check-label" for="myCheck">Eu estou de acordo que roubem meus dados para fins muito lucrativos.</label>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Check this checkbox to continue.</div>
        </div>
    <input type="submit" value="CADASTRAR">
</form>

{% endblock %}
